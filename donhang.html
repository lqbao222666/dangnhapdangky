<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn Hàng</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="jscript.js"></script>
    <script>
        window.onload=function(){showCart();};
    </script>
</head>
<body>
    <div class="container-fluid p-3">
        <button class="btn btn-outline-primary">
            <a href="sanpham.html" class="link-sp"><i class="fa-solid fa-arrow-rotate-left"></i> Quay lại</a>
        </button>
    </div>
    
    <div class="container p-5">
        <div class="container-fluid text-center mb-5">
            <h1 class="text-dark">ĐƠN HÀNG</h1>
        </div>
        <div class="block mb-5">
            <table id="cartDetail" width="100%">
                <thead>
                    <tr>
                        <th class="h4">Hình SP</th> <th class="h4">Tên SP</th>
                        <th class="h4">Số lượng</th> <th class="h4">Giá</th> <th class="h4">Thành tiền</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4"><span style="font-weight: bolder;">Tổng cộng:</span></td>
                        <td><span id="bill_total" class="text-end"></span></td>
                    </tr>
                    <tr><td colspan="6" align="center">
                        <button type="submit" class="p-3 bg-danger text-light">
                            <i class="fa fa-check"></i> Xác nhận đơn hàng
                        </button></td></tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
